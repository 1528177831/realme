<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>『帐号』-登录</title>
  <link rel="icon" href="./images/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/reset.min.css">
  <link rel="stylesheet" href="./css/login.min.css">
  <script src="./js/require.js" async='true' defer data-main="js/main_login"></script>
</head>

<body>
  <div id="app">
    <div class="index indexCookie">
      <div class="header" id="headerbox">
        <div class="header_wrap">
          <a href="index.html">realme 官网</a>
          <div class="header_language">
            简体中文
            <span class="ic_down"></span>
            <div class="checkbox">
              <div>简体中文</div>
              <div>繁體中文</div>
              <div>English</div>
            </div>
          </div>
          <a href="javascript:" class="header_faq">帮助中心</a>
        </div>
      </div>
      <div class="box boxLarge" id="box">
        <div class="box_header boxLarge">
          <div class="box_header_logo heytap realme"></div>
          <p>账号登录</p>
        </div>
        <div class="box_content">
          <div class="index_content">
            <div class="tab">
              <div class="tab_item active">账号登录</div>
            </div>
            <div>
              <div class="tabloginway">
                <div class="auth-code-login">
                  <p>注册</p>
                </div>
                <div class="password-login">
                  <p class="on">密码登录</p>
                </div>
              </div>
              <div class="zoneInput account">
                <div>
                  <div class="input_zone">
                    +86
                    <i></i>
                  </div>
                  <input type="text" autocomplete="new-password" placeholder="请输入用户名" id="username">
                </div>
              </div>
              <div class="voicelogin hide_pass">
                <div class="input realme password input_icon">
                  <div class="inputBox">
                    <input type="password" autocomplete="new-password" placeholder="请输入密码" name="" id="password">
                  </div>
                  <div class="voice_btn">
                    <span class="forgetpwd">忘记密码</span>
                  </div>
                </div>
                <div class="input realme codes codeWrap">
                  <div class="inputBox">
                    <input type="password" autocomplete="new-password" placeholder="请输入密码" name="" id="registerpass">
                  </div>
                </div>
                <div class="codelogin">
                  <button class="button realme primary_btn" id="register">注册</button>
                </div>
                <div class="passlogin">
                  <button class="button realme primary_btn" id="passLogin">登录</button>
                </div>
                <div class="linkContainer">
                  <a href="javascript:;" class="link privacy">隐私政策</a>
                </div>
                <div class="authOther">
                  <div class="authOther_list">
                    其他方式登录
                  </div>
                  <div class="authOther_links">
                    <a href="javascript:;" class="authOther_link authOther_ico_qq"></a>
                    <a href="javascript:;" class="authOther_link authOther_ico_wx"></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <p class="service_text">
          欢太为 realme 用户提供账户服务
        </p>
        <p><span>© 2005 - 2020 广东欢太 版权所有 粤ICP备 14056724 号-2</span></p>
      </div>
    </div>
  </div>
</body>

</html>
